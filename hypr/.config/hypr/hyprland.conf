# --- Hyprland Master Config (Modular Purple Edition) ---

# Load modules
source = /home/blasley/.config/hypr/hypr.d/variables.conf
source = /home/blasley/.config/hypr/hypr.d/monitors.conf
source = /home/blasley/.config/hypr/hypr.d/general.conf
source = /home/blasley/.config/hypr/hypr.d/input.conf
source = /home/blasley/.config/hypr/hypr.d/workspaces.conf
source = /home/blasley/.config/hypr/hypr.d/binds.conf
source = /home/blasley/.config/hypr/hypr.d/windowrules-v3.conf
source = /home/blasley/.config/hypr/hypr.d/decorations.conf
source = /home/blasley/.config/hypr/hypr.d/autostart.conf
source = /home/blasley/.config/hypr/hypr.d/animations.conf

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    background_color = rgb(1a1a2e)  # Fallback color when no wallpaper is loaded
}

# Nvidia render settings
render {
    direct_scanout = false
}

# Load plugins
plugin = /usr/local/lib/hyprland/hyprtrails.so
plugin = /usr/local/lib/hyprland/hyprexpo.so
plugin = /usr/local/lib/hyprland/hyprscrolling.so

# Configure plugins
plugin {
    hyprtrails {
        color = rgba(542883aa)  # Your purple color with transparency
    }
}

plugin {
    hyprexpo {
        columns = 3  # Fewer columns = bigger workspace previews = easier to see windows
        gap_size = 8  # More space between workspaces for clarity
        bg_col = rgb(1a1a2e)
        workspace_method = first 1  # Start from workspace 1, show sequentially
        enable_gesture = false
        enable_gaps_out = 0 # Hide empty workspaces to reduce clutter
    }
}

plugin {
    hyprscrolling {
        fullscreen_on_one_column = 1  # Single column expands to full width
        column_width = 0.5  # Default width when multiple columns (50%)
        explicit_column_widths = 0.33,0.5,0.66,1.0  # Preset widths for cycling with = and -
        focus_fit_method = 0  # Use fit instead of center
        follow_focus = 1  # Auto-scroll to keep focused window visible
    }
}


