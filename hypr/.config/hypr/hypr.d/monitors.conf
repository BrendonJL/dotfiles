# Monitor configuration using serial numbers (more reliable)
monitor=desc:Dell Inc. DELL S3222DGM 8QZVJK3,1680x1050@59.88,0x0,1      # LEFT
monitor=desc:Dell Inc. DELL S3220DGF 9GPNF43,1680x1050@59.88,1680x0,1   # RIGHT
monitor=eDP-1,preferred,auto,1  # Enable laptop screen by default

# Laptop lid bindings
bindl=,switch:on:Lid Switch,exec,hyprctl keyword monitor "eDP-1,disable"
bindl=,switch:off:Lid Switch,exec,hyprctl keyword monitor "eDP-1,preferred,auto,1"