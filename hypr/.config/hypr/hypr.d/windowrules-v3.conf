windowrule {
  name = windowrule-1
  opacity = 0.0 override
  no_anim = on
  no_initial_focus = on
  max_size = 1 1
  no_blur = on
  no_focus = on
  match:class = ^(xwaylandvideobridge)$
}


# Floating dialogs
windowrule {
  name = windowrule-2
  float = on
  match:title = ^(Open File)
}

windowrule {
  name = windowrule-3
  float = on
  match:title = ^(Save File)
}

