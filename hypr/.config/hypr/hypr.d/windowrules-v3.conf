windowrule {
  name = windowrule-5
  center = on
  opacity = 0.95
  match:float = 1
}


windowrule {
  name = windowrule-6
  float = on
  no_focus = on
  move = (0) (32)
  match:class = ^(eww)$
}

layerrule {
  name = layerrule-1
  blur = on
  ignore_alpha = 0
  match:namespace = eww
}


windowrule {
  name = windowrule-7
  fullscreen = on
  opacity = 1.0 1.0
  no_blur = on
  match:title = ^(nmtui.*)$
}


windowrule {
  name = windowrule-8
  workspace = unset
  float = on
  size = 1200 800
  center = on
  min_size = 1500 1000
  match:class = ^(wdisplays)$
}


