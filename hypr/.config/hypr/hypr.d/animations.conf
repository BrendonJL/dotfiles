animations {
    enabled = yes
    
    # Define bezier curves for different feels
    bezier = workspaceSwitch, 0.4, 0.0, 0.2, 1.0
    bezier = smooth, 0.5, 0, 0.99, 0.99
    bezier = bounce, 0.68, -0.55, 0.265, 1.55
    bezier = dramatic, 0.1, 0.9, 0.2, 1.1
    bezier = wild, 0.2, 1.2, 0.3, 1.0
    bezier = popIn, 0.2, 1.2, 0.4, 1.0
    bezier = popOut, 0.5, -0.5, 0.5, 1.0
    bezier = linear, 0.0, 0.0, 1.0, 1.0

    
    # Workspace animations
    animation = workspaces, 1, 6, wild, slidefadevert 70%
    
    # Window open - pops in with slight bounce
    animation = windowsIn, 1, 7, popIn, popin 80%
    
    # Window close - quick collapse down
    animation = windowsOut, 1, 7, popOut, popin 50%
    
    # Fade for open/close 
    animation = fadeIn, 1, 7, smooth
    animation = fadeOut, 1, 7, smooth

    # Smooth movement for window position changes (including hyprscrolling focus)
    bezier = smoothMove, 0.25, 0.1, 0.25, 1.0
    animation = windowsMove, 1, 4, smoothMove
    
   animation = borderangle, 1, 100, wild, loop

   animation = layersIn, 1, 4, dramatic, slide top
   animation = layersOut, 1, 3, smooth, slide top

   # Fade when switching focus between windows
   animation = fadeSwitch, 1, 3, smooth

   # Shadow fades on focus change (if you have shadows enabled)
   animation = fadeShadow, 1, 4, smooth

   # Dim inactive windows (needs decoration:dim_inactive enabled)
   animation = fadeDim, 1, 4, smooth

   # Special workspace (scratchpad) - drops down from top
   animation = specialWorkspace, 1, 5, dramatic, slidevert
}