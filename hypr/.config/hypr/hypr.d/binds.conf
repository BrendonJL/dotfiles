# ============================================
# MAIN MODIFIER
# ============================================
$mainMod = ALT

# ============================================
# SYSTEM CONTROLS
# ============================================
bind = $mainMod CTRL, R, exec, hyprctl reload
bind = $mainMod CTRL, L, exec, hyprlock
bind = $mainMod SHIFT, R, exec, systemctl reboot
bind = $mainMod SHIFT, E, exec, systemctl poweroff

# ============================================
# WINDOW MANAGEMENT
# ============================================
bind = $mainMod, Q, killactive
bind = $mainMod, F, togglefloating
bind = $mainMod, T, fullscreen, 0
bind = $mainMod SHIFT, T, fullscreen, 1

# Mouse controls
bindm = ALT, mouse:272, movewindow
bindm = ALT, mouse:273, resizewindow

# Window Expose (show all windows in current workspace)
bind = ALT SHIFT, B, exec, ~/.config/hypr/scripts/fetch-window-filtered.sh

# ============================================
# LAYOUT
# ============================================
bind = $mainMod, U, exec, hyprctl keyword general:layout "scrolling"
bind = $mainMod SHIFT, U, exec, hyprctl keyword general:layout "dwindle"

# Focus
bind = $mainMod, I, movefocus, l
bind = $mainMod, O, movefocus, r
bind = $mainMod SHIFT, I, movefocus, u
bind = $mainMod SHIFT, O, movefocus, d

# Scroller plugin controls (when in scrolling layout)
bind = $mainMod, J, layoutmsg, swapcol l
bind = $mainMod, K, layoutmsg, swapcol r
bind = $mainMod SHIFT, J, layoutmsg, movewindowto d
bind = $mainMod SHIFT, K, layoutmsg, movewindowto u
bind = $mainMod, comma, layoutmsg, move -col
bind = $mainMod, period, layoutmsg, move +col
bind = $mainMod, equal, layoutmsg, colresize +0.1
bind = $mainMod, minus, layoutmsg, colresize -0.1

# ============================================
# WORKSPACES
# ============================================
bind = $mainMod SHIFT, W, hyprexpo:expo, toggle
bind = $mainMod, bracketleft, movetoworkspace, e+0

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# ============================================
# SCRATCHPADS
# ============================================
bind = $mainMod, S, togglespecialworkspace, term
bind = $mainMod SHIFT, S, movetoworkspace, special:term
bind = $mainMod, A, togglespecialworkspace, music
bind = $mainMod SHIFT, A, movetoworkspace, special:music
bind = $mainMod, G, togglespecialworkspace, discord
bind = $mainMod SHIFT, G, movetoworkspace, special:discord
bind = $mainMod, P, togglespecialworkspace, notes
bind = $mainMod SHIFT, P, movetoworkspace, special:notes

# ============================================
# APPLICATIONS
# ============================================
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, D, exec, ~/.config/rofi/launcher.sh
bind = $mainMod SHIFT, N, exec, konsole --profile NeoVIM -e nvim
bind = ALT SHIFT, C, exec, ~/.config/hypr/scripts/toggle-claude.sh

# ============================================
# MEDIA & UTILITIES
# ============================================
bind = $mainMod, W, exec, pkill gslapper || ~/.config/hypr/scripts/wallpaper.sh
bindl = $mainMod, N, exec, ~/.config/waybar/toggle-swaync.sh
bind = $mainMod, C, exec, killall -SIGUSR1 waybar; eww close audio_popup bluetooth_popup network_popup display_popup battery_popup system_popup calendar_popup workspace_popup power_popup month_picker year_picker event_details event_editor confirm_dialog; swaync-client -cp
bind = $mainMod, R, exec, /home/blasley/ricedup.sh
